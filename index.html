<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-center my-8">Weather App</h1>
      <form action="#" class="change-loaction my-4 text-center text-muted">
        <input type="text" name="city" class="form" />
        <label for="city">Enter a location...</label>
      </form>

      <div class="card shadow-lg rounded d-none">
        <img src="" alt="placeholder image" class="time card-img-top" />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="icon" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4 temp">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
